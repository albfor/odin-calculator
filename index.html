<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<input type="text">
			</div>
			<div class="buttons">
				<div class="num-pad">
					<div class="row">
						<button>AC</button>
						<button>+/-</button>
						<button>%</button>
					</div>
					<div class="row">
						<button>7</button>
						<button>8</button>
						<button>9</button>
					</div>
					<div class="row">
						<button>4</button>
						<button>5</button>
						<button>6</button>
					</div>
					<div class="row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
					</div>
					<div class="row">
						<button id="zero">0</button>
						<button>.</button>
					</div>
				</div>
				<div class="operations">
					<button>X</button>
					<button>/</button>
					<button>+</button>
					<button>-</button>
					<button>=</button>
				</div>
			</div>

		</div>
	</body>
</html>
